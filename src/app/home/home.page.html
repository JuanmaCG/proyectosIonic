<ion-header>
    <ion-toolbar>
        <ion-title>Bienvenido Jefe</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div text-center>
                        <h3>Login</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="text" type="text" placeholder="Username" [(ngModel)]="userForm.username" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="userForm.password" required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
