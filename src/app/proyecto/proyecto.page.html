<ion-header>
    <ion-toolbar>
        <ion-title>Proyectos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item-sliding #slidingItem *ngFor="let proyecto of loadedProyectos">
                        <ion-item [routerLink]="['/', 'proyecto', 'detail', proyecto.id]" detail>
                            <ion-label>
                                <h4>{{ proyecto.name }}</h4>
                                <p>{{ proyecto.technology }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option (click)="onEditProyecto(proyecto.id, slidingItem)">
                                <ion-icon slot="icon-only" name="create"></ion-icon>
                            </ion-item-option>
                            <ion-item-option class="borrar" (click)="deleteProyecto(proyecto.id, slidingItem)">
                                <ion-icon slot="icon-only" name="trash"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                    <div padding>
                        <ion-button [routerLink]="['create']" size="large" type="submit" expand="block">Crear Proyecto</ion-button>
                    </div>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
